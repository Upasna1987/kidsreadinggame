<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Reading Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap');
        body {
            font-family: 'Comic Neue', cursive;
            background-color: #f0f9ff;
        }
        .emoji {
            font-size: 100px;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.1));
        }
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(-2deg); }
            50% { transform: translateY(-10px) rotate(2deg); }
        }
        .float-animation {
            animation: float 3s ease-in-out infinite;
        }
        .peppa-bg {
            background: linear-gradient(135deg, #ffecf8 0%, #f0f9ff 100%);
        }
        .welcome-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }
        .game-screen {
            display: none;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center peppa-bg">
    <!-- Welcome Screen -->
    <div id="welcomeScreen" class="welcome-screen text-center p-8 bg-white rounded-3xl shadow-xl max-w-md w-full mx-4">
        <h1 class="text-4xl font-bold text-kid-blue">Welcome to Reading Game! ðŸŒˆ</h1>
        
        <div class="space-y-4 w-full">
            <p class="text-xl text-gray-600">Parents, please enter your child's name:</p>
            <input type="text" 
                   id="childName" 
                   class="w-full px-4 py-2 text-xl border-2 border-pink-300 rounded-lg focus:border-pink-500 focus:outline-none"
                   placeholder="Child's name">
            <button onclick="startGame()" 
                    class="w-full bg-pink-500 text-white text-xl py-3 rounded-lg hover:bg-pink-600 transition-colors">
                Let's Read! ðŸ“š
            </button>
        </div>
        
        <p class="text-sm text-gray-500 mt-4">
            Get ready for a fun reading adventure! ðŸŒŸ
        </p>
    </div>

    <!-- Game Screen -->
    <div id="gameScreen" class="game-screen text-center p-8 bg-white rounded-3xl shadow-xl max-w-md w-full mx-4">
        <div class="flex justify-between items-center mb-4">
            <div class="emoji float-animation">ðŸŒˆ</div>
            <h1 class="text-4xl font-bold text-kid-blue">ðŸŽˆ Reading Game! ðŸŽˆ</h1>
            <div class="emoji float-animation">ðŸŒˆ</div>
        </div>
        
        <div class="mb-4 text-gray-600 text-lg">
            <span id="playerName"></span>, let's read this word:
        </div>
        
        <div class="mb-8 p-6 bg-blue-50 rounded-2xl shadow-inner">
            <div id="wordDisplay" class="text-8xl font-bold mb-6 text-kid-green"></div>
        </div>

        <button id="goButton" 
                class="bg-kid-green hover:bg-green-400 text-white text-4xl font-bold py-6 px-12 rounded-full transform transition hover:scale-105 active:scale-95 shadow-lg">
            ðŸš€
        </button>

        <div id="result" class="mt-6 text-2xl font-bold"></div>

        <div class="mt-8 text-sm text-gray-500">
            Tip: Make it fun! Let your child take their time to sound out the letters.
        </div>
    </div>
    <script src="js/game.js"></script>
</body>
</html>
